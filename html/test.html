<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var t1 = function () {
//            ctx.translate(-40, -40);
            ctx.save();
            ctx.translate(40, 40);
            
            ctx.fillStyle = 'orange';
            ctx.fillRect(25, 20, 100, 50);
            ctx.restore();
        }

        var t2 = function () {
            ctx.save();
            ctx.fillStyle = 'blue';
            ctx.fillRect(20, 25, 100, 50);
            ctx.restore();
        }

        var t3 = function () {
            ctx.save();
            ctx.fillStyle = 'green';
            ctx.fillRect(20, 20, 100, 50);
        ctx.restore();
        }
        
        var t4 = function () {
            ctx.save();
            ctx.fillStyle = 'red';
            ctx.fillRect(25, 20, 100, 50);
             ctx.restore();
            
        }

        t1();
        t2();
        t3();
        t4();
        t1();
        t1();
//        t1();
//        t1();
//        t1();
        
    </script>

    <p><strong>Note:</strong> The canvas tag is not supported in Internet Explorer 8 and earlier versions.</p>

</body>

</html>
