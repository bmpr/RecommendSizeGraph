<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #canvasText {
            width: 270px;
            height: 270px;
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 10%;
        }
        
        #canvasShadow {
            width: 270px;
            height: 270px;
            display: inline-block;
            position: absolute;
            top: 10%;
            left: 10%;
        }
    </style>

</head>

<body>

    <canvas id="canvasShadow" width="675" height="675"></canvas>
    <canvas id="canvasText" width="675" height="675"></canvas>

    <script src = "../js/circleGraph.js"></script>
    <script>    
        var circleGraph = new CircleGraph({
            canvasShadow: 'canvasShadow',
            canvasText: 'canvasText'
        }, {
            textMotionValue: 300,
            shadowMotionValue: 1000,
            shadowBlurGene: 40,
            textSize: 16,
            textColor: '#F6F5F3',
            brightTextColor: '#20607A',
            pointerText: 'ME!',
            pointerSize: 14,
            pointerTextColor: '#00FFB0',
            circleColor: '#ffffff',
            shadowReversalIn: false,
            shadowReversalOut: true
        });
        
        circleGraph.drawCircleGraph();       
    </script>

</body>

</html>
