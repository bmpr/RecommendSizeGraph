<body>

    <div id="area_graph" style="position: absolute; width:270px; height:270px;">

        </canvas>

    </div>

    <script src="/js/circleGraphDotPoint.min.js"></script>
    <script>
        var recommendSizeData = {
            recommendSize: '80',
            isCorrectGender: true,
            recommendRate: 0,
            status: true,
            sizes: ['40', '50', '60', '70', '80', '90']
        };

        var circleGraph = new CircleGraph({
            canvasShadow: 'canvasShadow',
            canvasText: 'canvasText'
        }, {
            graphFontStyle: 'Flexo-Medium',
            pointerMeText: 'ME!',
            pointerDotText: '•',
            pointerFitTightText: 'TIGHT',
            pointerFitLooseText: 'LOOSE',
            textMotionValue: 500,
            shadowMotionValue: 100,
            textMotionFrameValue: 15,
            textSize: 16,
            pointerTextSize: 13,
            pointerFitTextSize: 9,
            textColorOut: '#F6F5F3',
            circleColor: '#ffffff',
            pointerColor: '#00FFB0',
            pointerFitColor: '#95D0CC',
            textColorIn: '#20607A',
            shadowColorIn: '#20607A',
            shadowColorOut: '#EDF5DC',
            shadowBlurGene: 10,
            shadowReversalIn: false,
            shadowReversalOut: true,
            textSizeRatio: 2.5,

            radiusLengthValue: 0.8,
            circleColorTextLocationX: 0,
            circleColorTextLocationY: 10,
            motionColorStratValue: 0,
            motionColorIncreaseValue: 0.02
        });

        circleGraph.runGraphColorEffect();
    </script>
